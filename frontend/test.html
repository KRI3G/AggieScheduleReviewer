<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Table</title>
    <style>

#table-container{
    position:block;
    font-family: 'Oswald';
    background-color: maroon;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Adds shadow for depth */
}
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
    color: rgb(20,20,20);
}

th {
    background-color: maroon;
    color: rgb(230,230,230);
    box-shadow: 10px;
}

tr {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>

    <div id = 'table-container'>
    <table>
        <thead>
            <tr>
                <th>Statistic Name</th>
                <th>Value</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Example Stat 1</td>
                <td>100</td>
                <td>This is a description of example statistic 1.</td>
            </tr>
            <tr>
                <td>Example Stat 2</td>
                <td>200</td>
                <td>This is a description of example statistic 2.</td>
            </tr>
            <tr>
                <td>Example Stat 3</td>
                <td>300</td>
                <td>This is a description of example statistic 3.</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</body>
</html>
